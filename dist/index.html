<!DOCTYPE html>
<html lang="en" class="h-screen flex flex-col justify-center items-center">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="w-3/5 my-3 h-full flex flex-col justify-center items-center">
    <form class="my-2 relative w-full flex flex-col justify-center items-center" action="" id="add">
        <input class="w-full p-3 rounded-3xl" type="text" name="movies" placeholder="Add movies to your list">
        <button>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="absolute right-3 top-1/4 bg-white rounded w-7">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 5v14m7-7H5" />
            </svg>
        </button> 
    </form>
    <form class="my-2 relative w-full flex flex-col justify-center items-center" action="" id="delete">
        <input class="w-full p-3 rounded-3xl" type="text" name="id" placeholder="Delete movies from your list">
        <button>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="absolute right-3 top-1/4 bg-white rounded w-7">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 5v14m7-7H5" />
            </svg>
        </button> 
    </form>
    <div class="h-3/5 overflow-scroll container w-full bg-[#EFBCD5] p-3 my-4 rounded-3xl">

    </div>
    <script src="./bundle.js"></script>
</body>
</html>
